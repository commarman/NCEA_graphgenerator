<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"> </script>

</head>
<body>
    <p>Achieved credits by year by group</p>
    <canvas id="myChart" height="20%"></canvas>
    {% block javascript %}
    <script>
        labels = JSON.parse({{labels | tojson}});
        data = JSON.parse({{data | tojson}});
        var barColors = ["rgba(255,0,0,1)","rgba(255,0,0,0.9)","rgba(255,0,0,0.75)"];

        new Chart("myChart", {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
            backgroundColor: barColors,
            data: data
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }});
    </script>
    {% endblock %}
</body>
</html>
